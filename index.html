<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 我的網站 </title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4f46e5;
            color: white;
            padding: 2rem 1rem;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        p {
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        section {
            padding: 2rem;
        }

        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #6366f1;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4338ca;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            background: #e5e7eb;
            color: #4b5563;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1> 歡迎來到我的網站 </h1>
        <p> 這是一個使用 GitHub Pages 建立的網站 </p>

    <section>
        <a href="https://github.com/yuan0404" target="_blank" class="button"> 前往我的 GitHub </a>

    </footer>
